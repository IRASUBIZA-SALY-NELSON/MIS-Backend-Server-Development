# ===========================================
# Test Profile Configuration
# ===========================================

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for testing
spring.flyway.enabled=false

# Disable security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Reduce logging for tests
logging.level.com.rca.mis=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Disable devtools for testing
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Disable actuator for testing
management.endpoints.web.exposure.include=

# JWT Configuration for testing
app.jwt.secret=test-jwt-secret-key-for-testing-only-make-it-long-enough
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Password Encoder for testing
app.security.password-encoder.strength=12
