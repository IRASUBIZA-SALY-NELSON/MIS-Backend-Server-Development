springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===========================================
# CORS Configuration
# ===========================================
app.cors.allowed-origins=http://localhost:5173,http://localhost:5174
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ===========================================
# Rate Limiting
# ===========================================
app.rate-limit.enabled=true
app.rate-limit.max-requests=100
app.rate-limit.time-window=3600

# ===========================================
# Cache Configuration
# ===========================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# ===========================================
# WebSocket Configuration
# ===========================================
app.websocket.endpoint=/ws
app.websocket.allowed-origins=http://localhost:3000,http://localhost:4200

# ===========================================
# Development Configuration
# ===========================================
